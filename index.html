<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Página principal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex flex-column justify-content-between">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="img/livro.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Book Colections
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu" id="navbarNav"> <!-- Acrescentei a classe 'menu'-->
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Meus livros</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="alturaPg">
            <div class="inicio">
                <div class="esquerda">
                    <h1>BOOK COLECTION</h1>
                    <h2>Registre seus livros e controle sua leitura</h2>
                </div>

                <div class="direita">
                    <h3 class="titulo-centro">Registre seu livro</h3>
                    <p class="titulo-centro">- Você pode alterar seus dados a qualquer momento -</p>
                    
                    <label class="nome-campo">Código</label>
                    <input type="text" id="inpCodigo" class="campo" readonly value="0">
                    <label class="nome-campo">Título</label>
                    <input type="text" id="inpTitulo" class="campo">
                    <label class="nome-campo">Autor</label>
                    <input type="text" id="inpAutor" class="campo">

                    <div class="nomes">
                        <label class="nome-campo">Páginas</label>
                        <label class="nome-campo">Status</label>
                    </div>

                    <div class="campos">
                        <input type="text" id="inpPaginas" class="campo">
                        <input type="text" id="inpStatus" class="campo direito">
                    </div>

                    <div class="nomes">
                        <label class="nome-campo">Preço</label>
                        <label class="nome-campo">Leitura concluída em</label> 
                    </div>

                    <div class="campos">
                        <input type="text" id="inpPreco" class="campo">
                        <input type="text" id="inpData" class="campo direito">
                    </div>

                    <div class="alinhar-centro">
                        <button id="btnSalvar" class="btn mt-4 botao">Salvar</button>
                    </div>
                </div>
            </div>
            <h3 class="meus-livros">Meus Livros</h3>
            <table class="table col-md10 mt-2">
                <thead class="thead-dark">
                    <tr>
                        <th>Código</th>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>Preco</th>
                        <th>Paginas</th>
                        <th>Status</th>
                        <th>Termino da leitura</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody id="bodyLivro"></tbody>
            </table>
            
            <label class="titulo-total">Total gasto com livros:</label>
            <div class="p-1 mb-1 bg-dark text-white col-2" id="divTotal">R$ 0,00</div>
        </main>

        <footer>
            <div class="bg-dark text-light rodape ">
                Book Collection
             </div>
        </footer>
    </div>     

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/Livro.js"></script>
    <script src="js/LivroController.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
